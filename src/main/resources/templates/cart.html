<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head(title = 'Cart')}">
</head>
<body>
<div id="main">
    <div th:replace="~{fragments/common :: header}"></div>
    <div>
        <h1>KutyaJátékBolt - Cart</h1>
    </div>
    <div>
        <table>
            <thead>
            <tr>
                <td>Name</td>
                <td>Description</td>
                <td>Cost</td>
                <td>Quantity</td>
                <td>Actions</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cart: ${cartList}">
                <td>
                    <span th:text="${cart.name}"> Name </span>
                </td>
                <td>
                    <span th:text="${cart.description}"> Description </span>
                </td>
                <td>
                    <span th:text="${cart.cost}"> Cost </span>
                </td>
                <td>
                    <span th:text="${cart.quantity}"> Quantity </span>
                </td>
                <td>
                    <a th:href="@{'/cart/{id}'(id=${cart.id})}">
                        <button type="button" th:text="Delete"> Delete </button>
                    </a>
                </td>
            </tr>
            <tr>
                <td colspan="2"> <span> Összesen: </span> </td>
                <td colspan="2"> <span th:text="${total}"> Total </span> </td>
                <td>
                    <a th:href="@{'/pay'}">
                        <button type="button" th:text="Pay"> Pay </button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
